<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "./style/main.css" rel = "stylesheet">
</head>
<body>
    <div id = "container">
        <div id = "sidebar"></div>
        <div id = "main"></div>
    </div>
</body>
</html>
<script type = "module">
    import sidebar from "./components/sidebar.js";
    import {makeApiCall, appendData} from "./scripts/main.js"
    var main_div = document.getElementById("sidebar");
    main_div.innerHTML = sidebar();
    var a = await makeApiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
    console.log("a:",a);
    var parent = document.getElementById("main");
    appendData(a,parent);
    var input = document.getElementById("searchbar");
    input.addEventListener("keypress",function(e){
        if(e.key=="Enter"){
            var input_value = document.getElementById("searchbar").value;
            if(input_value=="cricket"){
                localStorage.setItem("searchTerm",input_value);
                window.location.href = "search.html";
            }

        }
    })
</script>
